<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <audio id="bg-music" src="https://files.catbox.moe/g4ef17.mp3" autoplay loop></audio>
    
    <div class="container">
        <h1>Lu bakal Ngasih coklat ke gw kan?</h1>
        <div class="buttons">
            <button class="yes-button" onclick="handleYesClick()">iyaa</button>
            <button class="no-button" onclick="handleNoClick()">gaklah</button>
        </div>
        <div class="gif_container">
            <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExbW5lenZyZHI5OXM2eW95b3pmMG40cWVrMDhtNjVuM3A4dGNxa2g2dSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/VM1fcpu2bKs1e2Kdbj/giphy.gif" alt="Cute GIF">
        </div>
    </div>
    
    <script src="script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let audio = document.getElementById("bg-music");

            let musicTime = localStorage.getItem("musicTime");
            if (musicTime !== null) {
                audio.currentTime = parseFloat(musicTime);
            }

            window.addEventListener("beforeunload", function () {
                localStorage.setItem("musicTime", audio.currentTime);
            });

            if (localStorage.getItem("musicPlaying") === "true") {
                audio.play();
            }

            audio.onplay = function () {
                localStorage.setItem("musicPlaying", "true");
            };

            audio.onpause = function () {
                localStorage.setItem("musicPlaying", "false");
            };
        });
    </script>
</body>
</html>
